<div class="w-full h-full flex flex-col overflow-hidden">
    <mat-toolbar class="flex justify-center">
        <span class="font-mono text-2xl subpixel-antialiased underline decoration-indigo-500">Angular Notes</span>
        <form class="max-w-lg w-full ml-8 mt-6">
            <mat-form-field class="w-full">
              <input type="text" matInput placeholder="Search">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </form>
    </mat-toolbar>

    <main class="bg-violet-950 h-full flex justify-center items-center flex-col">
        <button mat-raised-button class="w-52 m-4" (click)="createNote()">Create Note</button>
        <section class="h-4/6 overflow-y-scroll m-1">
            <mat-card class="note1 m-3">
                <mat-card-header>
                    <mat-card-title>Shiba Inu</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{longText}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" class="m-1">Update</button>
                    <button mat-raised-button color="primary" class="m-1">Delete</button>
                </mat-card-actions>
            </mat-card>      

        </section>
    </main>
</div>
