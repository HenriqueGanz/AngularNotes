<div class="w-full h-full flex flex-col overflow-hidden">
    <mat-toolbar class="flex justify-center">
        <span class="font-mono text-2xl subpixel-antialiased underline decoration-indigo-500">Angular Notes</span>
    </mat-toolbar>

    <main class="bg-violet-950 h-full flex justify-center items-center flex-col">
        <button mat-raised-button class="w-52 m-4" (click)="createNote()">Create Note</button>
        <section class="h-4/6 overflow-y-auto m-1">
            <mat-card class="note1 m-3" *ngFor="let note of notes">
                <mat-card-header>
                    <mat-card-title>{{note.title}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{note.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" class="m-1" (click)="updateNote(note)">Update</button>
                    <button mat-raised-button color="primary" class="m-1" (click)="deleteNote(note.id)">Delete</button>
                </mat-card-actions>
            </mat-card>

        </section>
    </main>
</div>
